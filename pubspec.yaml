name: collegeproject
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  provider: ^4.0.5
  flare_flutter: ^2.0.3
  modal_bottom_sheet: ^0.1.4
  simple_animations: ^1.3.11
  flutter_screenutil: ^0.4.2
  flutter_pdfview: ^1.0.0+10
  path_provider: ^1.6.5
  http: ^0.12.0+4
  path: ^1.6.4
  dio: ^3.0.9
  shared_preferences: ^0.5.7+3
  loading_animations: ^2.1.0
  firebase_auth: ^0.16.0
  google_sign_in: ^4.5.1
  flutter_facebook_login: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  font_awesome_flutter: ^8.0.1
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/img/

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
